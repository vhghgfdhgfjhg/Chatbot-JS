  <body>
    <div class="chatbot">

      <div class="chat-header">
        <h1 class="title"><i class="fa-solid fa-robot"></i>Chatbot</h1>
        <div class="downkey">
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>


      <div class="content">
        <div class="bottext">
            
          <p class="botoutput bot">
            Hi Welcome, <i class="fa-regular fa-hand" style="color:white"></i>
             How can i help you?  <i class="fa-solid fa-robot new"></i>
          </p>
        </div>
